<div class="card mb-3 shadow-sm">
  <div class="card-body">
    <h2 class="card-title text-primary">{{ evento.nombre }}</h2>
    <p class="card-text"><strong>Fecha:</strong> {{ evento.fecha }}</p>
    <p class="card-text"><strong>Cofrad√≠a:</strong> {{ cofradiaNombre }}</p>

    @if (role == 'cofradia' && nombreUsuario == cofradiaNombre) {
      <div class="acciones">
        <button class="btn btn-danger" (click)="eliminarEvento(evento.id)">X</button>
        <button class="btn btn-primary" (click)="editarEvento(evento.id)">Editar</button>
      </div>
    }
  </div>
</div>
