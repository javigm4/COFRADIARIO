<div class="container mt-4">
  <h1 class="text-center mb-4 titulo-eventos">Lista de Eventos</h1>

  <div class="row">
    @for (evento of eventos; track evento.id) {
    <div class="col-md-6 col-lg-4">
      <app-evento
        [evento]="evento"
        [cofradias]="cofradias"
        ></app-evento
      >
      <!-- Componente evento -->
    </div>
    }
  </div>
</div>
