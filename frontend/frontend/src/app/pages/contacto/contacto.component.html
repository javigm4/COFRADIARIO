<div class="login-container">
  <article class="fotologin" id="ar1"></article>

  <div class="form-container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4">Contáctanos</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" [(ngModel)]="nombre" name="nombre" required placeholder="Introduce tu nombre" />
          </div>

          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Introduce tu email" />
          </div>

          <div class="form-group">
            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" class="form-control" [(ngModel)]="mensaje" name="mensaje" required placeholder="Escribe tu mensaje aquí..." rows="4"></textarea>
          </div>

          <button type="submit" class="btn btn-block">Enviar Mensaje</button>
        </form>
      </div>
    </div>
  </div>

  <article class="fotologin" id="ar2"></article>
</div>
