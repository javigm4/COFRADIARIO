<div class="login-container">
  <article class="fotologin" id="ar1"></article>

  <div class="form-container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required placeholder="Introduce tu email" />
          </div>

          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required placeholder="Introduce tu contraseña" />
          </div>

          <div class="form-group">
            <label for="codigo">Código (opcional)</label>
            <input type="text" id="codigo" class="form-control" [(ngModel)]="codigo" name="codigo" placeholder="Introduce tu código" />
          </div>

          <button type="submit" class="btn btn-block">Iniciar sesión</button>
          <p>¿No tienes cuenta? <a [routerLink]="['/register']">Regístrate aquí</a></p>
        </form>
      </div>
    </div>
  </div>

  <article class="fotologin" id="ar2"></article>
</div>
