@if (esCofradia) {
<div class="crear-evento-container">
  <table>
    <tr>
      <td>
        <input type="text" id="name" placeholder="Nombre del evento" required />
      </td>
      <td><input type="date" id="fecha" required /></td>
      <td><input type="time" id="hora" required /></td>
      <td></td>
      <td colspan="2">
        <button class="btn btn-crear-evento" (click)="crearEvento()">
          A침adir Evento
        </button>
      </td>
    </tr>
  </table>
</div>
}

<div class="contenedor-principal">
  <!-- Lista de Eventos -->
  <div class="contenedor-eventos">
    <app-lista-eventos
      [eventos]="eventos"
      [cofradias]="cofradias"
    ></app-lista-eventos>
  </div>

  <!-- Lista de Favoritos (Solo si el usuario est치 autenticado) -->

  @if (!esCofradia) {
  <div class="contenedor-favoritos">
    @if (esUsuario) {
    <app-listafavoritos
      [favoritos]="favoritos"
      [eventos]="eventos"
      [cofradias]="cofradias"
      [usuario]="usuario"
      (eliminarFavorito)="onEliminar($event)"
    >
    </app-listafavoritos>
    } @else {
    <a class="mensaje-login" routerLink="/login">
      Inicia sesi칩n para a침adir a favoritos
    </a>
    }
  </div>
  }
</div>
