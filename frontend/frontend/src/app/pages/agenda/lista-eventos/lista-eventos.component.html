<div class="container mt-4">
  <h1 class="text-center text-primary mb-4">Lista de Eventos</h1>

  <div class="row">
    @for (evento of eventos; track evento.id) {
      <div class="col-md-6 col-lg-4">
        <app-evento [evento]="evento"></app-evento> <!-- Componente evento -->
      </div>
    }
  </div>
</div>
