<div class="login-container">
  <article class="fotologin" id="ar1"></article>

  <div class="form-container">
    <div class="card shadow-lg">
      <div class="card-body">
        <h2 class="text-center mb-4">Registro de usuarios</h2>

        <form (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
          </div>

          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" id="name" class="form-control" [(ngModel)]="name" name="name" required />
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña:</label>
            <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
          </div>

          <div class="mb-3">
            <label for="password_confirmation" class="form-label">Confirmar contraseña:</label>
            <input type="password" id="password_confirmation" class="form-control" [(ngModel)]="password_confirmation" name="password_confirmation" required />
          </div>

          <div class="mb-3">
            <p class="text-muted">
              Si eres una cofradía, contacta con <strong>javierguerreromontero1&#64;gmail.com</strong> después de registrarte
              para que se te proporcione tu código y puedas acceder a todos los permisos.
            </p>
          </div>

          <button type="submit" class="btn btn-primary">Registrarse</button>

          @if(error) {
            <div class="alert alert-danger mt-3">
                  {{error}}
            </div>
          }
        </form>
      </div>
    </div>
  </div>

  <article class="fotologin" id="ar2"></article>
</div>
