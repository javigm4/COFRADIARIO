<app-lista-eventos

  [cofradias]="cofradias">

  <app-listafavoritos [favoritos]="favoritos"
    [eventos]="eventos"
    [cofradias]="cofradias">
  </app-listafavoritos>
}

        <input type="text" id="nombre" placeholder="Nombre del evento" required>
      </td>
      <td>
        <input type="date" id="fecha" required>
      </td>
      <td>
        <input type="time" id="hora" required>
      </td>
      <td></td>
      <td colspan="2">
        <button (click)="crearEvento()">AÃ±adir Evento</button>
      </td>
    </tr>
  </table>
}
