<div class="articulo-card container border rounded shadow p-4 bg-light">

  <hr class="divider">
  <h5 class="autor text-muted text-end fst-italic">Por: {{ nombreAutor }}</h5>
  <p class="cuerpo-articulo text-justify">{{ articulo.cuerpo }}</p>

        <button class="btn btn-primary btn-sm" (click)="editarArticulo(articulo.id)">
